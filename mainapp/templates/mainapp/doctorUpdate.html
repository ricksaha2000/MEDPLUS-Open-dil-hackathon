<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'mainapp/login.css' %}">
  <title>MedEasy</title>

</head>

<body class="align">

  <div class="sidenav">
  <img style="height:200px;width:200px;" src="{% static 'mainapp/logo.png' %}">
  
  <a href="{% url 'mainapp:account' %}">Profile</a>
  <a href="{% url 'mainapp:report' %}">View Reports</a>
  <a href="{% url 'mainapp:updateuser' %}">Update Details</a>
      {%  if notif %}
      <a href="{% url 'mainapp:notification' %}">New Notifications</a>
      {% endif %}
  <a href="{% url 'mainapp:mail' %}">Send Email</a>
  <a href="{% url 'mainapp:logout' %}">Logout</a>
  </div>

  <div class="grid">
    <form method="POST" class="form login" action="{% url 'mainapp:updateuser' %}">
        {% csrf_token %}
      <h1 class = "error">Complete Details</h1>
        <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
        <input id="login__username" type="text" name="firstname" class="form__input" placeholder="First Name" required value ={{data.firstname}}>
      </div>

      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Email</span></label>
        <input id="login__username" type="text" name="lastname" class="form__input" placeholder="Last Name" required value ={{data.lastname}}>
      </div>

      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Email</span></label>
        <input id="login__username" type="number" name="phone" class="form__input" placeholder="Phone Number" required value ={{data.phonenumber}}>
      </div>

      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Email</span></label>
        <input id="login__username" type="text" name="degrees" class="form__input" placeholder="Degrees" required value ={{data.degrees}}>
      </div>

      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Email</span></label>
          <input id="login__username" type="number" name="regno" class="form__input" placeholder="Practitioner Number" required value ={{data.registrationno}}>
      </div>

      <div class="form__field">
        <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Email</span></label>
        <input id="login__username" type="text" name="bio" class="form__input" placeholder="Bio" required value ={{data.bio}}>
      </div>

            <div class="form__field">
        <label for="type1">Certified</label>
        <input id="type1" type="radio" name="certification" class="" value="Yes" required>
        <label for="type2">Not Certified</label>
        <input id="type2" type="radio" name="certification" class="" value="No" required>
      </div>


      <div class="form__field">
        <input type="submit" value="Submit Changes">
      </div>

    </form>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons"><symbol id="arrow-right" viewBox="0 0 1792 1792"><path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/></symbol><symbol id="lock" viewBox="0 0 1792 1792"><path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/></symbol><symbol id="user" viewBox="0 0 1792 1792"><path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/></symbol></svg>

</body>

<script type="text/javascript">
  if({{ iffail }} == True)
    alert("Failed to create user");
</script>

</html>
